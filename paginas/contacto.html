    <section class="contacto">
        <!-- Seccion 2 -->

        

        <div class="grid">
            <div class="textosContacto">
                <h2>No te quedes con las dudas, ponete en contacto con nosotros y te respondemos al instante.</h2>

                <hr>

                
            </div>

            <form class="formulario" action="">
                <fieldset>
                    <legend>Contactanos</legend>
                    <div class="contenedorCampos">
                        <div class="campo">
                            <label for="nombre">Nombre <span>*</span></label>
                            <input type="text" placeholder="Tu email" id="nombre" required>
                        </div>
                        <div class="campo">
                            <label for="apellido">Apellido<span>*</span></label>
                            <input type="text" placeholder="Tu email" id="apellido" required>
                        </div>
                        <div class="campo">
                            <label for="corre">Correo <span>*</span></label>
                            <input type="email" placeholder="Tu email" id="correo" required>
                        </div>
                        <div class="campo">
                            <label for="mensaje">Mensaje <span>*</span></label>
                            <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </fieldset>
                <div class="botonMain">
                    <input class="boton botonInput" type="submit" value="Enviar">
                </div>
            </form>
        </div>
        <hr class="lineaDivisora">
